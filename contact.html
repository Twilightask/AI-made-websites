<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3498db, #2ecc71);
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 280px;
      position: fixed;
      top: 0;
      left: -280px;
      background-color: #169bcc;
      color: white;
      transition: 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin: 20px 0 30px;
      font-weight: 500;
      font-size: 21px;
      color: #ffffff;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #ecf0f1;
      font-size: 16px;
      border-bottom: 1px solid #34495e;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .overlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 998;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      color: #ffff;
    }

    /* Contact Page Layout */
    .main-wrapper {
      margin-left: 0;
      transition: margin-left 0.3s ease-in-out;
      padding: 80px 20px 40px;
    }

    .banner {
      text-align: center;
      background-color: #169bcc;
      color: white;
      padding: 40px 20px;
      border-radius: 10px;
      margin: 0 auto 30px;
      max-width: 950px;
    }

    .banner h1 {
      margin: 0;
      font-size: 32px;
    }

    .contact-section {
      max-width: 950px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .form-area {
      flex: 1 1 60%;
      padding-right: 30px;
    }

    .form-area h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .form-area p {
      margin-bottom: 20px;
      color: #555;
    }

    .form-area input, .form-area textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    .form-area textarea {
      height: 120px;
      resize: vertical;
    }

    .form-area button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .form-area button:hover {
      background-color: #2980b9;
    }

    .contact-info {
      flex: 1 1 35%;
      background-color: #169bcc;
      color: white;
      border-radius: 10px;
      padding: 30px;
      margin-top: 20px;
    }

    .contact-info h3 {
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info p span {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .form-area {
        padding-right: 0;
      }

      .contact-info {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar toggle -->
  <span class="toggle-btn" onclick="toggleSidebar()">‚ò∞</span>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3 id="usernamePlaceholder">üë§ Hi, User</h3>
    <a href="dashboard.html">Home</a>
    <a href="Analytics.html">Analytics</a>
    <a href="score-history.html">Results</a>
    <a href="contact.html">Contact Us</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Main Wrapper -->
  <div class="main-wrapper">

    <!-- Top Banner -->
    <div class="banner">
      <h1>Get In Touch</h1>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
      <!-- Form Side -->
      <div class="form-area">
        <h2>Let's Talk!</h2>
        <p>Fill the form below and we‚Äôll respond shortly.</p>
        <form id="contactForm">
          <input type="text" name="fullName" placeholder="Full Name *" required />
          <input type="email" name="email" placeholder="Email *" required />
          <textarea name="message" placeholder="Your Message *" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info Side -->
      <div class="contact-info">
        <h3>Contact Details</h3>
        <p><span>Email:</span> info@yoursite.com</p>
        <p><span>Phone:</span> +91 9876543210</p>
        <p><span>Address:</span> 123, Street Name, City, India</p>
        <p><span>Website:</span> www.testxpress.com</p>
      </div>
    </div>
  </div>

  <!-- JavaScript for Sidebar -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleSidebar() {
      sidebar.classList.toggle("active");
      overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
    }

    function closeSidebar() {
      sidebar.classList.remove("active");
      overlay.style.display = "none";
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") closeSidebar();
    });

    const storedName = localStorage.getItem("username");
    if (storedName) {
      document.getElementById("usernamePlaceholder").innerText = `üë§ Hi, ${storedName}`;
    }

    // Form submission handling
    const form = document.getElementById("contactForm");
    const scriptURL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: data,
      })
      .then(() => {
        alert("‚úÖ Message sent successfully!");
        form.reset();
      })
      .catch((error) => {
        alert("‚ùå Error sending message.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
