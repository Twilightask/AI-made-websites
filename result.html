<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2ecc71, #3498db);
      color: #2c3e50;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #27ae60;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }

    .feedback {
      font-size: 18px;
      color: #34495e;
      margin-top: 10px;
    }

    .retry-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .retry-btn:hover {
      background-color: #2980b9;
    }

    .button-group {
        margin-top: 30px;
    }

    .retry-btn, .home-btn {
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin: 10px 10px 0 10px;
        text-decoration: none;
    }

    .retry-btn {
        background-color: #3498db;
        color: white;
    }

    .retry-btn:hover {
        background-color: #2980b9;
    }

    .home-btn {
        background-color: #2ecc71;
        color: white;
        display: inline-block;
    }

    .home-btn:hover {
        background-color: #27ae60;
    }

    .time {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #f39c12;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #e67e22;
    }



  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Test Result</h1>
    <div class="result" id="scoreDisplay"></div>
    <div class="time" id="timeDisplay"></div>
    <div class="feedback" id="feedbackText"></div>
    <a href="answer-key.pdf" download class="download-btn">üìÑ Download Answer Key</a>
    <div class="button-group">
        <button class="retry-btn" onclick="retryTest()">Retry Test</button>
        <a href="dashboard.html" class="home-btn">Home</a>    <!--Dashboard.html-->
    </div>
  </div>


  <script>
    const score = localStorage.getItem("score");
    const timeTaken = localStorage.getItem("timeTaken");

    document.getElementById("scoreDisplay").innerText = `Your Score: ${score}/40`;
    document.getElementById("timeDisplay").innerText = `Time remaining: ${timeTaken || "N/A"}`;

    let feedback = "";
    if (score == 30) {
      feedback = "Excellent! üéØ You nailed it!";
    } else if (score >= 20) {
      feedback = "Good attempt! üëç Keep practicing.";
    } else {
      feedback = "Don't worry! üìò Review and try again.";
    }

    document.getElementById("feedbackText").innerText = feedback;

    function retryTest() {
      localStorage.clear();
      window.location.href = "english-questions.html";
    }
  </script>

</body>
</html>
