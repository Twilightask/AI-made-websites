<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score History</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3498db, #2ecc71);
    }

    .sidebar {
      height: 100vh;
      width: 280px;
      position: fixed;
      top: 0;
      left: -280px;
      background-color: #169bcc;
      color: white;
      transition: 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 21px;
      color: #ffffff;
      margin-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #ecf0f1;
      font-size: 16px;
      border-bottom: 1px solid #34495e;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .overlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 998;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      color: #2c3e50;
    }

    .main-container {
      margin-left: 0;
      transition: margin-left 0.3s ease-in-out;
      padding: 60px 20px;
    }

    .sidebar.active ~ .main-container {
      margin-left: 280px;
    }

    .score-history-wrapper {
      width: calc(100% - 320px);
      max-width: 1000px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #169bcc;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    @media (max-width: 768px) {
      .score-history-wrapper {
        width: 95%;
        padding: 20px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar toggle -->
  <span class="toggle-btn" onclick="toggleSidebar()">â˜°</span>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3 id="usernamePlaceholder">ðŸ‘¤ Hi, User</h3>
    <a href="dashboard.html">Home</a>
    <a href="score-history.html">Score History</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Main Content -->
  <div class="score-history-wrapper">
    <h2>Your Score History</h2>
    <div class="table-container">
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Sr. No</th>
            <th>Test Name</th>
            <th>Date</th>
            <th>Time Taken</th>
            <th>Score</th>
            <th>Out Of</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Sidebar Logic
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleSidebar() {
      sidebar.classList.toggle("active");
      overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
    }

    function closeSidebar() {
      sidebar.classList.remove("active");
      overlay.style.display = "none";
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") closeSidebar();
    });

    const storedName = localStorage.getItem("username");
    if (storedName) {
      document.getElementById("usernamePlaceholder").innerText = `ðŸ‘¤ Hi, ${storedName}`;
    }

    // Score Table Data
    const results = JSON.parse(localStorage.getItem("testResults")) || [];
    const tbody = document.querySelector("#scoreTable tbody");

    results.forEach((result, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${result.testName}</td>
        <td>${result.date}</td>
        <td>${result.timeTaken}</td>
        <td>${result.score}</td>
        <td>${result.outOf}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
