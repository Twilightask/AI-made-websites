<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - TestXpress</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Settings page styles */
    .settings-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }

    .settings-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .save-btn {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #2980b9;
    }

    /* Sidebar Styles */
    .sidebar {
      height: 100vh;
      width: 280px;
      position: fixed;
      top: 0;
      left: -280px;
      background-color: #169bcc;
      color: white;
      transition: 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 20px;
      color: #ffffff;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #ecf0f1;
      font-size: 16px;
      border-bottom: 1px solid #34495e;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .overlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 998;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      color: white;
      z-index: 1001;
    }

    .main-container {
      margin-left: 0;
      transition: margin-left 0.3s ease-in-out;
      padding: 60px 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .settings-container {
        margin: 80px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Toggle Button -->
  <span class="toggle-btn" onclick="toggleSidebar()">â˜°</span>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3 id="usernamePlaceholder">ðŸ‘¤ Welcome, User</h3>
    <a href="dashboard.html">Home</a>
    <a href="Analytics.html">Analytics</a>
    <a href="score-history.html">Results</a>
    <a href="contact.html">Contact Us</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="settings-container">
      <h2>Settings</h2>

      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Enter your name" />
      </div>

      <button class="save-btn" onclick="saveName()">Save</button>
    </div>
  </div>

  <!-- Sidebar Functionality -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleSidebar() {
      sidebar.classList.toggle("active");
      overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
    }

    function closeSidebar() {
      sidebar.classList.remove("active");
      overlay.style.display = "none";
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") closeSidebar();
    });
  </script>

  <!-- Save Name Script -->
  <script>
    const storedName = localStorage.getItem("username");
    if (storedName) {
      document.getElementById("displayName").value = storedName;
      document.getElementById("usernamePlaceholder").innerText = `ðŸ‘¤ Hi, ${storedName}`;
    }

    function saveName() {
      const name = document.getElementById("displayName").value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Name saved!");
        document.getElementById("usernamePlaceholder").innerText = `ðŸ‘¤ Hi, ${name}`;
      }
    }
  </script>

</body>
</html>
