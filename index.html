<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Session Mock Test</title>
  <link rel="stylesheet" href="index-style.css" />
</head>
<body>
  <div class="form-container">
    <h1 class="site-title">Home Session Mock Tests</h1>
    <h2>Student Registration</h2>

    <form id="registrationForm" name="registrationForm">
      <input type="text" name="firstName" placeholder="First Name *" required />
      <input type="text" name="lastName" placeholder="Last Name *" required />

      <select name="std" required>
        <option value="">Select Std *</option>
        <option value="FYJC">FYJC</option>
        <option value="SYJC">SYJC</option>
      </select>

      <input type="text" name="college" placeholder="College Name (Optional)" />
      <input type="tel" name="phone" placeholder="Phone Number *" required pattern="[0-9]{10}" title="Enter 10-digit phone number" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzp3I1BFXqCtNrAbBaK3g0Fo-yL61aicGYmjw6WvlUOq6zEGlR6AupCTQ37NJn23krecA/exec'; // ‚¨ÖÔ∏è Replace this with your actual Apps Script Web App URL
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

       // üü¢ Store data in localStorage
      localStorage.setItem("firstName", formData.get("firstName"));
      localStorage.setItem("lastName", formData.get("lastName"));
      localStorage.setItem("username", formData.get("firstName") + " " + formData.get("lastName"));
      localStorage.setItem("std", formData.get("std"));
      localStorage.setItem("college", formData.get("college"));
      localStorage.setItem("phone", formData.get("phone"));

      fetch(scriptURL, {
        method: 'POST',
        body: formData,
      })
        .then(response => response.text())
        .then(responseText => {
          console.log('Success:', responseText);
          alert('‚úÖ Registration successful!');
          window.location.href = 'dashboard.html'; // Redirect to Dashboard.html
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('‚ùå Failed to submit. Please try again.');
        });
    });
  </script>
</body>
</html>
